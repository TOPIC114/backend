version: 1
disable_existing_loggers: False
formatters:
  default:
    # "()": uvicorn.logging.DefaultFormatter
    format: '%(asctime)s | %(levelname)-5s | %(name)-36s | %(message)s'
    use_colors: True
  access:
    # "()": uvicorn.logging.AccessFormatter
    format: '%(asctime)s | HTTP  | %(name)-36s | %(message)s'
    use_colors: True
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stdout
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  uvicorn.error:
    level: ERROR
    handlers:
      - default
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
    propagate: no
root:
  level: DEBUG
  handlers:
    - default
  propagate: no